<html>

<head>
	<title>Plain HTML Sandbox</title>
</head>

<body>
  <div id="app"></div>
  
  <script src="https://unpkg.com/vue"></script>
  <script>
    var template = `
	    <div>
        <h2>Who should go on the quest?</h2>
	      </h2>
		    <div>
			    <button @click="countera=countera+1">
			      <img height="50" src="https://i.pinimg.com/236x/7a/cf/38/7acf38a40838fb09c83f3c440321f5ce--icons-kiss.jpg"></img>
          </button>
		        {{countera}}
			    <br>
			    <button @click="counterb=counterb+1">
			      <img height="50" src="http://images6.fanpop.com/image/photos/38800000/Annabeth-Chase-icons-annabeth-chase-38812405-245-245.png"></img>
          </button>
		        {{counterb}}
			    <br>
			    <button @click="counterc=counterc+1">
			      <img height="50" src="https://78.media.tumblr.com/c0870d2bce5a4db4e754ff521dbd282c/tumblr_oll9u4nK0E1vhvwnho1_400.png"></img>
          </button>
			      {{counterc}}
          <br>
          <button @click="counterd=counterd+1">
            <img height="50" src="http://images6.fanpop.com/image/photos/38800000/Thalia-Grace-Icons-percy-jackson-and-the-olympians-38803110-245-245.png"></img>
          </button>
			      {{counterd}}
		    </div>
      </div>
    `
    var app = new Vue({
      el:"#app",
      template:template, 
      data:{
		    counter:0,
        countera:8,
        counterb:9,
        counterc:7,
        counterd:6 
      }
    })
  </script>
</body>

</html>
